<div class="container mt-4">
  <h2 class="text-center text-light fw-bold">Listado de Electores</h2>
  <p class="text-center text-light">Sector educativo.</p>

  <div class="table-responsive table-wrapper"> <!--  Agregamos clase responsiva -->
    <table class="table table-hover table-bordered shadow-sm">
      <thead class="table-dark text-white">
        <tr class="text-center">
          <th class="col-cedula">C茅dula</th>
          <th class="col-votante">Votante</th>
          <th class="col-voto">Vot贸</th>
          <th class="col-pendiente">Pendiente</th>
          <th class="col-accion">Acci贸n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elector of electores$ | async" class="text-center">
          <td class="col-cedula">{{ elector.cedula }}</td>
          <td class="col-votante">{{ elector.votante }}</td>
          <td class="col-voto">{{ elector.voto }}</td>
          <td class="col-pendiente">Pendiente</td>
          <td class="col-accion btn-container"><button type="button" class="btn btn-success" (click)="registrarVoto(elector.cedula)" [disabled]="elector.voto === 'Vot贸'">Vot贸!</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
