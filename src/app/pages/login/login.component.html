<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Bienvenidos al sistema automatizado de votación del sector Educativo</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Ingresa al Sistema</h3>
                    <form (submit)="user()" action="#" class="signin-form">
                        <div class="form-group">
                            <input type="email" [(ngModel)]="email" class="form-control" style="background-color: transparent;" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" [(ngModel)]="password" class="form-control" style="background-color: transparent;" placeholder="Contraseña"
                                required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
                            <p *ngIf="errorMessage">{{ errorMessage }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
